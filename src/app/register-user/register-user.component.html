<div class = "container">
    <div class="d-flex justify-content-center" style="margin-top:30px;">
    <div class="col-5  col-sm-5">
      <form>
        <div class="form-group">
          <label for="exampleInputEmail1">Name</label>
          <input type="text" class="form-control" id="name" aria-describedby="emailHelp" placeholder="Enter Name">
        </div>
        <div class="form-group">
          <label for="exampleInputEmail1">Surname</label>
          <input type="text" class="form-control" id="surname" aria-describedby="emailHelp" placeholder="Enter Surname">
        </div>
        <div class="form-group">
          <label for="exampleInputEmail1">Email</label>
          <input type="text" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter Email">
        </div>
        <div class="form-group">
          <label for="exampleInputEmail1">Password</label>
          <input type="password" class="form-control" id="Password" aria-describedby="emailHelp" placeholder="Enter Password">
        </div>
        <div class="form-group">
          <label for="exampleInputEmail1">Date of Birth</label>
          <input type="date" class="form-control" id="dob" aria-describedby="emailHelp" placeholder="Enter Date of Birth">
        </div>
        <div class="form-group">
          <label for="exampleFormControlSelect1">Country</label>
          <select class="form-control" id="exampleFormControlSelect1">
            <option>Argentina</option>
            <option>Brasil</option>
            <option>Chile</option>
            <option>Uruguay</option>
            <option>Bolivia</option>
          </select>
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-primary">Register</button>
        </div>
      </form>
    </div>
  </div>
  
</div>

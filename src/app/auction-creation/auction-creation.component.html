<div class = "container">
          <div class="row">
            <div class="col-5  col-sm-5">
                <form>
                  <div class="form-group">
                    <label for="exampleInputEmail1">Title</label>
                    <input type="text" class="form-control" id="title" aria-describedby="emailHelp" placeholder="Enter Auction Name">
                  </div>
                  <div class="form-group">
                    <label for="exampleInputEmail1">Description</label>
                    <input type="text" class="form-control" id="description" aria-describedby="emailHelp" placeholder="Enter Auction Description">
                  </div>
                  <div class="form-group">
                    <label for="exampleInputEmail1">Location (google maps)</label>
                    <input class="form-control" type="search" name="googlesearch">
                  </div>
                  <div class="form-group">
                    <label for="exampleInputEmail1">Pictures(list of URLS)</label>
                    <input type="password" class="form-control" id="pics" aria-describedby="emailHelp" placeholder="Enter Password">
                  </div>
                  <div class="form-group">
                    <label for="exampleInputEmail1">Initial Price</label>
                    <input type="number" name="price" min="1" class="form-control" id="price">
                  </div>
                  <div class="form-group">
                    <label for="exampleInputEmail1">Publication Date</label>
                    <input class="form-control" type="date" id="pub_date">
                  </div>
                  <div class="form-group">
                    <label for="exampleInputEmail1">End Date</label>
                    <input class="form-control" type="date" id="end_date">
                  </div>
                  <div class="form-group">
                    <label for="exampleInputEmail1">End Hour</label>
                    <input class="form-control" type="time" name="usr_time">
                  </div>
                  <div class="form-group">
                    <button type="submit" class="btn btn-primary">Create Auction</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
